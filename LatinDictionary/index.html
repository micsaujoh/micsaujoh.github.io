<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>i hate latin is simple</title>
  <!-- Fuse.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    input { width: 100%; padding: 0.6em; font-size: 1em; }
    ul { margin-top: 1em; padding: 0; list-style: none; }
    li { padding: 0.4em 0; }
    .latin { font-weight: bold; }
    .english { color: #444; }
  </style>
</head>
<body>
  <h1>Latin Dictionary</h1>
  <input type="text" id="wordInput" placeholder="Type a Latin word...">
  <ul id="results"></ul>

  <script>
    let fuse;

    // Load dictionary JSON
    fetch("plinyGlossary.json")
      .then(res => res.json())
      .then(data => {
        // Initialize Fuse.js with options
        fuse = new Fuse(data, {
          keys: ["latin"],
          threshold: 0.4
        });

        // Enable live searching
        const input = document.getElementById("wordInput");
        input.addEventListener("input", () => lookupWord(input.value));
      });

    function lookupWord(query) {
      const resultsList = document.getElementById("results");
      resultsList.innerHTML = "";

      if (!query.trim()) return;

      const results = fuse.search(query);

      if (results.length === 0) {
        resultsList.innerHTML = "<li>No matches found</li>";
      } else {
        results.forEach(r => {
          const li = document.createElement("li");
          li.innerHTML = `<span class="latin">${r.item.latin}</span> â†’ <span class="english">${r.item.english}</span>`;
          resultsList.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
